<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>单事件计数记录器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        body {
            background-color: #000000;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #f5f5f5;
        }
        .storage-note {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
            padding: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            padding: 12px 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #f5f5f5;
        }
        .btn-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        .record-btn, .custom-btn {
            flex: 1;
            padding: 18px;
            border-radius: 12px;
            backdrop-filter: blur(12px);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        .record-btn {
            background: rgba(76,175,80,0.15);
            border-color: rgba(76,175,80,0.3);
        }
        .record-btn:hover {
            background: rgba(76,175,80,0.25);
            border-color: rgba(76,175,80,0.5);
        }
        .custom-btn {
            background: rgba(33,150,243,0.15);
            border-color: rgba(33,150,243,0.3);
        }
        .custom-btn:hover {
            background: rgba(33,150,243,0.25);
            border-color: rgba(33,150,243,0.5);
        }
        .record-list {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            max-height: 450px;
            overflow-y: auto;
        }
        .record-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .record-item:last-child {
            border-bottom: none;
        }
        .record-index {
            font-weight: bold;
            color: #f5f5f5;
            width: 60px;
        }
        .record-time {
            color: #e0e0e0;
            flex: 1;
            text-align: center;
        }
        .del-btn {
            padding: 6px 12px;
            border: 1px solid rgba(244,67,54,0.3);
            border-radius: 6px;
            background: rgba(244,67,54,0.15);
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(8px);
            transition: all 0.3s;
        }
        .del-btn:hover{
            background: rgba(244,67,54,0.25);
            border-color: rgba(244,67,54,0.5);
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .page-btn {
            padding: 8px 15px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(8px);
            cursor: pointer;
            transition: all 0.3s;
            color: #e0e0e0;
        }
        .page-btn.active {
            background: rgba(33,150,243,0.25);
            color: #fff;
            border-color: rgba(33,150,243,0.5);
        }
        .page-btn:hover:not(.active) {
            background: rgba(255,255,255,0.15);
        }
        .operate-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .operate-btn {
            padding: 10px 20px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            backdrop-filter: blur(8px);
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .import-btn {
            background: rgba(156,39,176,0.15);
        }
        .import-btn:hover{
            background: rgba(156,39,176,0.25);
            border-color: rgba(156,39,176,0.5);
        }
        .export-btn {
            background: rgba(255,152,0,0.15);
        }
        .export-btn:hover{
            background: rgba(255,152,0,0.25);
            border-color: rgba(255,152,0,0.5);
        }
        .clear-btn {
            background: rgba(244,67,54,0.15);
        }
        .clear-btn:hover{
            background: rgba(244,67,54,0.25);
            border-color: rgba(244,67,54,0.5);
        }
        /* 安卓原生弹窗适配 */
        .custom-time-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
            padding: 20px;
        }
        .modal-content {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 25px;
            width: 100%;
            max-width: 400px;
        }
        .modal-title {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .time-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .time-input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 16px;
            outline: none;
        }
        .time-input::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
        .modal-btn-group {
            display: flex;
            gap: 10px;
        }
        .confirm-btn, .cancel-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .confirm-btn {
            background: rgba(76,175,80,0.7);
        }
        .cancel-btn {
            background: rgba(244,67,54,0.7);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.15);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.25);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>单事件计数记录器</h1>
        <p>https://tangjunkai.eu.org/JS</p>
        <div class="storage-note">
            本地存储声明：您的所有记录仅保存在当前浏览器的 localStorage 中，不会上传至任何服务器，数据安全由您的浏览器环境负责。
        </div>
    </div>
    <div class="stats">
        <span id="current-time">时间：</span>
        <span id="total-count">累计：0 次</span>
    </div>
    <div class="btn-group">
        <button class="record-btn" id="add-record-btn">记录当前时间</button>
        <button class="custom-btn" id="add-custom-btn">使用自定时间</button>
    </div>
    <div class="record-list" id="record-container"></div>
    <div class="pagination" id="pagination"></div>
    <div class="operate-group">
        <button class="operate-btn import-btn" id="import-btn">导入</button>
        <button class="operate-btn export-btn" id="export-btn">导出</button>
        <button class="operate-btn clear-btn" id="clear-btn">清空</button>
    </div>
    <!-- 安卓原生时间选择弹窗 -->
    <div class="custom-time-modal" id="time-modal">
        <div class="modal-content">
            <h3 class="modal-title">自定义时间</h3>
            <div class="time-input-group">
                <input type="date" class="time-input" id="date-picker" value="">
                <input type="time" class="time-input" id="time-picker" value="">
            </div>
            <div class="modal-btn-group">
                <button class="confirm-btn" id="confirm-time">确认记录</button>
                <button class="cancel-btn" id="cancel-time">取消</button>
            </div>
        </div>
    </div>
    <script>
        const PAGE_SIZE = 15;
        let records = JSON.parse(localStorage.getItem('eventRecords')) || [];
        let currentPage = 1;
        const timeModal = document.getElementById('time-modal');
        const datePicker = document.getElementById('date-picker');
        const timePicker = document.getElementById('time-picker');
        // 初始化时间选择器默认值为当前时间
        const now = new Date();
        const defaultDate = now.toISOString().split('T')[0];
        const defaultTime = now.toTimeString().split(' ')[0].slice(0,5);
        datePicker.value = defaultDate;
        timePicker.value = defaultTime;
        // 实时时间更新
        function updateCurrentTime() {
            const now = new Date();
            const formatTime = now.toLocaleString('zh-CN', {year:'numeric',month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit',second:'2-digit'});
            document.getElementById('current-time').textContent = `时间：${formatTime}`;
        }
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();
        // 更新累计次数
        function updateTotalCount() {
            const count = records.length;
            document.getElementById('total-count').textContent = `累计：${count === 0 ? '?' : count}次`;
        }
        // 记录当前时间
        document.getElementById('add-record-btn').addEventListener('click', () => {
            addNewRecord(new Date());
        });
        // 打开自定义时间弹窗（调用原生控件）
        document.getElementById('add-custom-btn').addEventListener('click', () => {
            timeModal.style.display = 'flex';
        });
        // 取消弹窗
        document.getElementById('cancel-time').addEventListener('click', () => {
            timeModal.style.display = 'none';
        });
        // 确认自定义时间记录
        document.getElementById('confirm-time').addEventListener('click', () => {
            const selectDate = datePicker.value;
            const selectTime = timePicker.value;
            if(!selectDate || !selectTime) return alert('请选择完整时间');
            const fullTime = `${selectDate} ${selectTime}`;
            addNewRecord(new Date(fullTime));
            timeModal.style.display = 'none';
        });
        // 新增记录核心
        function addNewRecord(recordTime) {
            const formatTime = recordTime.toLocaleString('zh-CN', {year:'numeric',month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit',second:'2-digit'});
            records.unshift({ time: formatTime });
            localStorage.setItem('eventRecords', JSON.stringify(records));
            updateTotalCount();
            currentPage = 1;
            renderRecords();
            renderPagination();
        }
        // 渲染记录+精准删除
        function renderRecords() {
            const container = document.getElementById('record-container');
            container.innerHTML = '';
            const startIdx = (currentPage - 1) * PAGE_SIZE;
            const endIdx = startIdx + PAGE_SIZE;
            const currentRecords = records.slice(startIdx, endIdx);
            currentRecords.forEach((item, index) => {
                const realIndex = records.length - startIdx - index;
                const realArrayIndex = startIdx + index;
                const recordItem = document.createElement('div');
                recordItem.className = 'record-item';
                recordItem.innerHTML = `
                    <span class="record-index">第${realIndex}次</span>
                    <span class="record-time">${item.time}</span>
                    <button class="del-btn" data-index="${realArrayIndex}">删除</button>
                `;
                container.appendChild(recordItem);
            });
            document.querySelectorAll('.del-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    records.splice(parseInt(e.target.dataset.index), 1);
                    localStorage.setItem('eventRecords', JSON.stringify(records));
                    updateTotalCount();
                    const totalPage = Math.ceil(records.length / PAGE_SIZE);
                    currentPage = currentPage > totalPage && totalPage > 0 ? totalPage : currentPage;
                    renderRecords();
                    renderPagination();
                });
            });
        }
        // 渲染分页
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            const totalPage = Math.ceil(records.length / PAGE_SIZE);
            if(totalPage <= 1) return;
            for(let i = 1; i <= totalPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => { currentPage = i; renderRecords(); renderPagination(); };
                pagination.appendChild(pageBtn);
            }
        }
        // 导出：带精确时分秒的唯一文件名
        function getExportFileName() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth()+1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hour = now.getHours().toString().padStart(2, '0');
            const minute = now.getMinutes().toString().padStart(2, '0');
            const second = now.getSeconds().toString().padStart(2, '0');
            return `计数记录_${year}${month}${day}_${hour}${minute}${second}.json`;
        }
        document.getElementById('export-btn').addEventListener('click', () => {
            if(!records.length) return alert('你导出空气呢');
            const exportData = records.map((item, index) => ({序号: records.length - index, 记录时间: item.time}));
            const blob = new Blob([JSON.stringify(exportData, null, 2)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = getExportFileName();
            a.click();
            URL.revokeObjectURL(a.href);
        });
        //导入
        document.getElementById('import-btn').addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file'; input.accept = '.json';
            input.onchange = (e) => {
                const reader = new FileReader();
                reader.onload = (res) => {
                    try {
                        const importRawData = JSON.parse(res.target.result);
                        
                        const importData = importRawData.map(item => {
                            let recordTime = '';
                            // 260106
                            if (item.date && item.time) {
                                // 转换为"yyyy-MM-dd HH:mm:ss"格式
                                const dateObj = new Date(item.date + ' ' + item.time);
                                recordTime = dateObj.toLocaleString('zh-CN', {year:'numeric',month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit',second:'2-digit'});
                            } 
                            
                            else if (item.记录时间) {
                                recordTime = item.记录时间;
                            }
                            
                            else if (item.time) {
                                recordTime = item.time;
                            }
                            return { time: recordTime };
                        }).filter(item => item.time); 
                        records = importData.reverse();
                        localStorage.setItem('eventRecords', JSON.stringify(records));
                        updateTotalCount();
                        currentPage = 1;
                        renderRecords();
                        renderPagination();
                        alert(`导入成功！共导入 ${importData.length} 条有效记录`);
                    } catch (err) {
                        alert('导入失败，文件格式错误（需为JSON格式）');
                        console.error(err);
                    }
                };
                reader.readAsText(e.target.files[0]);
            };
            input.click();
        });
        // 清空记录
        document.getElementById('clear-btn').addEventListener('click', () => {
            if(!confirm('确定清空？清空后无法恢复')) return;
            records = [];
            localStorage.removeItem('eventRecords');
            updateTotalCount();
            renderRecords();
            renderPagination();
        });
        // 页面初始化
        updateTotalCount();
        renderRecords();
        renderPagination();
    </script>
</body>
</html>
